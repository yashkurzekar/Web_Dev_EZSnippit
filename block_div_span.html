<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Block, Div, and Span Example</title>
    </head>
    <body>
        <h1>Block, Div, and Span Example</h1>
        <div style="background-color: lightblue; padding: 20px;">
            <h2>Div Element</h2>
            <p>This is a block-level element that creates a division in the document.</p>
        </div>
        <span style="color: red;">This is a span element.</span>
        <p>It is an inline element used to style a part of the text.</p>



            <h1>Test Div and Span</h1>
    <div style="background-color: lightblue; padding: 20px;">
        <span style="background-color:lightcoral;">Hello</span>
        <span style="background-color:blue;">World</span>

        <div style="background-color: lightgreen; padding: 10px; margin-top: 10px;">Nested Div
            <span style="background-color: yellow;">This is a nested span</span>
            <div style="background-color: black;">Shreya</div>
        </div>
    </div>
</html>
