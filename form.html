<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        First Name: <input type="text" placeholder="Enter your first name"><br>
        Last Name: <input type="text" placeholder="Enter your last name"><br>
        Email: <input type="email" placeholder="Enter your email"><br>
        Password: <input type="password" placeholder="Enter your password"><br>
        Gender:
    <br>
        Female <input type="radio" name="Gender"><br>
        Male <input type="radio" name="Gender"><br>
        Other <input type="radio" name="Gender"><br>
        Age: <input type="number" placeholder="Enter your age"><br>
        Preferences: <br>
        Acylic Painting <input type="checkbox" name="Preference1"><br>
        Oil Painting <input type="checkbox" name="Preference2"><br>
        Water Color Painting <input type="checkbox" name="Preference3"><br>
        Select occupation: <select name="occupation">
        <option value="Student">Student</option>
        <option value="Professional">Professional</option>
        <option value="Retired">Retired</option>
        </select><br>
        </form>
</html>
